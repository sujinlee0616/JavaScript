<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Television Ratings</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="container mt-5">
        <div class="form-group">
            <select id="product-select" class="form-control custom-select" >
                <option value="0" disabled selected>Select Product</option>
                <option value="sony">Sony 4K TV</option>
                <option value="samsung">Samsung 4K TC</option>
                <option value="vizio">Vizio 4K TC</option>
                <option value="panasonic">Panasonic 4K TC</option>
                <option value="phillips">Phillips 4K TC</option>
            </select>
        </div>

        <div class="form-group">
            <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1 - 5" disabled>  
            <!-- step: 한 번에 얼마 올리는지.  디폴트를 disabled로 설정-->
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>4K Television</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr class="sony">
                    <td>Sony 4K TV</td>
                    <td>
                        <div class="stars-outer"> <!-- grey star -->
                            <div class="stars-inner"></div>  <!-- yellow star -->
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="samsung">
                    <td>Samsung 4K TV</td>
                    <td>
                        <div class="stars-outer"> <!-- grey star -->
                            <div class="stars-inner"></div>  <!-- yellow star -->
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="vizio">
                    <td>Vizio 4K TV</td>
                    <td>
                        <div class="stars-outer"> <!-- grey star -->
                            <div class="stars-inner"></div>  <!-- yellow star -->
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="panasonic">
                    <td>Panasonic 4K TV</td>
                    <td>
                        <div class="stars-outer"> <!-- grey star -->
                            <div class="stars-inner"></div>  <!-- yellow star -->
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="phillips">
                    <td>Phillips 4K TV</td>
                    <td>
                        <div class="stars-outer"> <!-- grey star -->
                            <div class="stars-inner"></div>  <!-- yellow star -->
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
