<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> The else if Statement </title>
<script>
	var mon = prompt("What month is it today?", "1");

	if (mon >= 9 && mon <=11){
		document.write("It's autumn.");
	}else if(mon >= 6 && mon <= 8){
		document.write("It's summer.");
	}else if(mon >= 3 && mon <= 5){
		document.write("It's spring.");
	}else{
		document.write("It's winter")
	}

</script>
</head>
<body>
</body>
</html>
