<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> The else Statement </title>
<script>
  var result = confirm("Do you really want to delete your account?");
  
  if (result){
    document.write("Your account was deleted.");
  } else{
    document.write("Deletion was canceled.");
  }

</script>
</head>
