<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> The For Loop </title>
<style>
*{margin: 0;}
.red{color: #f00;}
.green{color: #00f;}
.aqua{color: #0ff;}
</style>
<script>
  for(var i=1; i<=100; i++){
    if(i%5==0 && i%7!=0){ /*i는 5의 배수O && 7의 배수X.*/
      document.write("<p class='red'>"+i+"</p>");
    }else if(i%5!=0 && i%7==0){ /*i는 5의 배수X && 7의 배수O.*/
      document.write("<p class='green'>"+i+"</p>");
    }else if(i%5==0 && i%7==0){ /*i는 5의 배수o && 7의 배수o.*/
      document.write("<p class='aqua'>"+i+"</p>");
    }
  }

</script>
</head>
<body>
</body>
</html>
