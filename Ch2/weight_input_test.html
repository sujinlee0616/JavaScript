<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> What is your proper weight? </title>
<script>
  var name = prompt("What is your name?","");
  var height = prompt("How tall are you?","0");
  var weight = prompt("How much do you weigh?","0");
  var normal_w = (height - 100) * 0.9; //proper weight
  var result = weight >= normal_w - 5 && weight <= normal_w + 5; //normal
  result = result ? "Your weight is normal":"Your weight is not normal";
  document.write("Hello, "+name+". "+result);

</script>
</head>
<body>
</body>
</html>
