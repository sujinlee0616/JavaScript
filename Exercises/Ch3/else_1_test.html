<meta charset="UTF-8">
<title> The else Statement </title>
<script>
	var num = prompt("What's your favorite number?", "7");
	if(num %2 ==0){
		document.write("Your favorite number is even.")
	} else{
		document.write("Your favorite number is odd.")
	}

</script>
</head>
